<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Accounting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #999;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f5f5f5;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .user-email {
            color: #667eea;
            font-weight: bold;
        }

        .btn-logout {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-logout:hover {
            background: #ff3838;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-export {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .status-select {
            padding: 5px 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #ff3838;
        }

        .total-row {
            background: #f8f9fa;
            font-weight: bold;
            font-size: 1.2em;
        }

        .total-row td {
            padding: 20px 15px;
            border-top: 3px solid #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #ffe6e6;
            color: #ff4757;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            color: #27ae60;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        #authSection {
            display: block;
        }

        #mainApp {
            display: none;
        }

        /* Multiple Items Styles */
        .items-container {
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .items-header h3 {
            color: #667eea;
            margin: 0;
        }

        .btn-add-item {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-add-item:hover {
            background: #5568d3;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: end;
        }

        .item-row input {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .item-row input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-remove-item {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
        }

        .btn-remove-item:hover {
            background: #ff3838;
        }

        .item-total {
            text-align: right;
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #667eea;
        }

        .store-info {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .item-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div id="authSection">
        <div class="auth-container">
            <div class="auth-header">
                <h1>📊 Booking System</h1>
                <p>Please login to continue</p>
            </div>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>

            <div id="authError" class="error-message"></div>
            <div id="authSuccess" class="success-message"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" minlength="6" required>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="mainApp">
        <div class="container">
            <h1>📊 Booking Accounting System</h1>
            
            <div class="user-info">
                <span class="user-email">👤 <span id="userEmail"></span></span>
                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>

            <div class="btn-container">
                <button class="btn-add" onclick="openModal()">+ Add New Booking</button>
                <button class="btn-export" onclick="exportToExcel()">📥 Export to Excel</button>
            </div>
            
            <table id="bookingTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="6" style="text-align: center; padding: 20px;">Loading data...</td></tr>
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="6" style="text-align: right;">Total Price:</td>
                        <td id="totalPrice">Rp 0</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 style="color: #667eea; margin-bottom: 20px;">Add New Booking</h2>
                <form id="bookingForm" onsubmit="addBooking(event)">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="customerName">Name:</label>
                        <input type="text" id="customerName" placeholder="Enter customer name" required>
                    </div>

                    <div class="items-container">
                        <div class="items-header">
                            <h3>Items</h3>
                            <button type="button" class="btn-add-item" onclick="addItemRow()">+ Add Item</button>
                        </div>
                        <div id="itemsContainer">
                            <!-- Item rows will be added here -->
                        </div>
                        <div class="item-total">
                            Subtotal Items: <span id="modalSubtotal">Rp 0</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="serviceFee">Biaya Layanan:</label>
                        <input type="number" id="serviceFee" min="0" value="0" oninput="calculateTotal()">
                    </div>

                    <div class="form-group">
                        <label for="shippingCost">Total Pengiriman:</label>
                        <input type="number" id="shippingCost" min="0" value="0" oninput="calculateTotal()">
                    </div>

                    <div class="form-group">
                        <label for="shippingDiscount">Diskon Pengiriman:</label>
                        <input type="number" id="shippingDiscount" min="0" value="0" oninput="calculateTotal()">
                    </div>

                    <div class="form-group">
    <label for="coinUsed">Coin Digunakan:</label>
    <input type="number" id="coinUsed" min="0" value="0" oninput="calculateTotal()">
</div>

                    <div class="item-total" style="font-size: 1.2em; margin-top: 15px;">
                        Total Keseluruhan: <span id="modalTotal">Rp 0</span>
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="Pending">Pending</option>
                            <option value="Paid">Paid</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Save Booking</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        const XLSX = await import('https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs');

        const firebaseConfig = {
            apiKey: "AIzaSyDT9Y-U1vauIffDYF2iQLIH1--6CdELu44",
            authDomain: "booking-accounting-data.firebaseapp.com",
            databaseURL: "https://booking-accounting-data-default-rtdb.firebaseio.com",
            projectId: "booking-accounting-data",
            storageBucket: "booking-accounting-data.firebasestorage.app",
            messagingSenderId: "881001096637",
            appId: "1:881001096637:web:4bf00d376fb5e76c60ded4",
            measurementId: "G-1QMGEVHVXS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        const bookingsRef = ref(database, 'bookings');

        let allBookings = [];
        let itemCounter = 0;

        window.showTab = function(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabBtns = document.querySelectorAll('.tab-btn');

            tabBtns.forEach(btn => btn.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabBtns[0].classList.add('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                tabBtns[1].classList.add('active');
            }

            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('authSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        function hideMessages() {
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
        }

        window.handleRegister = async function(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showSuccess('Registration successful! Please login.');
                setTimeout(() => showTab('login'), 2000);
                document.getElementById('registerForm').reset();
            } catch (error) {
                let errorMessage = 'Registration failed!';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already registered!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address!';
                }
                showError(errorMessage);
            }
        }

        window.handleLogin = async function(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Login successful!');
            } catch (error) {
                let errorMessage = 'Login failed!';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid email or password!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address!';
                }
                showError(errorMessage);
            }
        }

        window.handleLogout = async function() {
            try {
                await signOut(auth);
            } catch (error) {
                alert('Logout failed!');
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('userEmail').textContent = user.email;
                loadBookings();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        window.addItemRow = function() {
            const itemsContainer = document.getElementById('itemsContainer');
            const itemId = itemCounter++;
            
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.id = `item-${itemId}`;
            itemRow.innerHTML = `
                <input type="text" placeholder="Item name" class="item-name" required>
                <input type="number" placeholder="Qty" min="1" class="item-qty" required oninput="calculateTotal()">
                <input type="number" placeholder="Price" min="0" class="item-price" required oninput="calculateTotal()">
                <button type="button" class="btn-remove-item" onclick="removeItemRow(${itemId})">×</button>
            `;
            
            itemsContainer.appendChild(itemRow);
            calculateTotal();
        }

        window.removeItemRow = function(itemId) {
            const itemRow = document.getElementById(`item-${itemId}`);
            if (itemRow) {
                itemRow.remove();
                calculateTotal();
            }
        }

        window.calculateTotal = function() {
    const itemRows = document.querySelectorAll('.item-row');
    let subtotal = 0;

    itemRows.forEach(row => {
        const qty = parseInt(row.querySelector('.item-qty').value) || 0;
        const price = parseInt(row.querySelector('.item-price').value) || 0;
        subtotal += qty * price;
    });

    const serviceFee = parseInt(document.getElementById('serviceFee').value) || 0;
    const shippingCost = parseInt(document.getElementById('shippingCost').value) || 0;
    const shippingDiscount = parseInt(document.getElementById('shippingDiscount').value) || 0;
    const coinUsed = parseInt(document.getElementById('coinUsed')?.value) || 0;

    let total = subtotal + serviceFee + shippingCost - shippingDiscount - coinUsed;
    if (total < 0) total = 0;

    document.getElementById('modalSubtotal').textContent = formatRupiah(subtotal);
    document.getElementById('modalTotal').textContent = formatRupiah(total);
}


        window.openModal = function() {
            document.getElementById('myModal').style.display = 'block';
            document.getElementById('itemsContainer').innerHTML = '';
            itemCounter = 0;
            addItemRow();
        }

        window.closeModal = function() {
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('bookingForm').reset();
            document.getElementById('itemsContainer').innerHTML = '';
        }

        window.addBooking = function(event) {
    event.preventDefault();

    const date = document.getElementById('date').value;
    const customerName = document.getElementById('customerName').value;
    const status = document.getElementById('status').value;

    const itemRows = document.querySelectorAll('.item-row');
    const items = [];
    let subtotal = 0;

    itemRows.forEach(row => {
        const name = row.querySelector('.item-name').value;
        const qty = parseInt(row.querySelector('.item-qty').value);
        const price = parseInt(row.querySelector('.item-price').value);
        const itemTotal = qty * price;

        items.push({ name, qty, price, total: itemTotal });
        subtotal += itemTotal;
    });

    if (items.length === 0) {
        alert('Please add at least one item!');
        return;
    }

    const serviceFee = parseInt(document.getElementById('serviceFee').value) || 0;
    const shippingCost = parseInt(document.getElementById('shippingCost').value) || 0;
    const shippingDiscount = parseInt(document.getElementById('shippingDiscount').value) || 0;
    const coinUsed = parseInt(document.getElementById('coinUsed').value) || 0;

    let finalTotal = subtotal + serviceFee + shippingCost - shippingDiscount - coinUsed;
    if (finalTotal < 0) finalTotal = 0;

    const newBooking = {
        date: date,
        customerName: customerName,
        items: items,
        status: status,
        serviceFee: serviceFee,
        shippingCost: shippingCost,
        shippingDiscount: shippingDiscount,
        coinUsed: coinUsed,
        total: finalTotal,
        timestamp: Date.now()
    };

    push(bookingsRef, newBooking);
    window.closeModal();
};

        window.deleteRow = function(bookingId) {
            if (confirm('Are you sure you want to delete this booking?')) {
                const bookingRef = ref(database, 'bookings/' + bookingId);
                remove(bookingRef);
            }
        }

        window.updateStatus = function(bookingId, newStatus) {
            const bookingRef = ref(database, 'bookings/' + bookingId);
            update(bookingRef, { status: newStatus });
        }

        function loadBookings() {
            onValue(bookingsRef, (snapshot) => {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';
                let total = 0;

                const bookings = [];
                snapshot.forEach((childSnapshot) => {
                    bookings.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                if (bookings.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #999;">No bookings yet. Click "Add New Booking" to get started!</td></tr>';
                    document.getElementById('totalPrice').textContent = formatRupiah(0);
                    allBookings = [];
                    return;
                }

                bookings.sort((a, b) => a.timestamp - b.timestamp);
                allBookings = bookings;

                bookings.forEach((booking) => {
                    if (booking.items && booking.items.length > 0) {
                        booking.items.forEach((item, index) => {
                            const row = tableBody.insertRow();
                            row.innerHTML = `
                                <td>${index === 0 ? booking.date : ''}</td>
                                <td>${index === 0 ? booking.customerName || booking.name || '-' : ''}</td>
                                <td>${item.name}</td>
                                <td>${item.qty}</td>
                                <td>${formatRupiah(item.price)}</td>
                                <td>
                                    ${index === 0 ? `<select class="status-select" onchange="updateStatus('${booking.id}', this.value)">
                                        <option value="Pending" ${booking.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                        <option value="Paid" ${booking.status === 'Paid' ? 'selected' : ''}>Paid</option>
                                        <option value="Cancelled" ${booking.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                    </select>` : ''}
                                </td>
                                <td>${index === 0 ? '<strong>' + formatRupiah(booking.total) + '</strong>' : ''}</td>
                                <td>${index === 0 ? `<button class="btn-delete" onclick="deleteRow('${booking.id}')">Delete</button>` : ''}</td>
                            `;
                        });
                    } else {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${booking.date}</td>
                            <td>${booking.name || '-'}</td>
                            <td>-</td>
                            <td>${booking.qty || 0}</td>
                            <td>${formatRupiah(booking.price || 0)}</td>
                            <td>
                                <select class="status-select" onchange="updateStatus('${booking.id}', this.value)">
                                    <option value="Pending" ${booking.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                    <option value="Paid" ${booking.status === 'Paid' ? 'selected' : ''}>Paid</option>
                                    <option value="Cancelled" ${booking.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                </select>
                            </td>
                            <td><strong>${formatRupiah(booking.total)}</strong></td>
                            <td><button class="btn-delete" onclick="deleteRow('${booking.id}')">Delete</button></td>
                        `;
                    }
                    total += booking.total;
                });

                document.getElementById('totalPrice').textContent = formatRupiah(total);
            });
        }

        window.exportToExcel = function() {
            if (allBookings.length === 0) {
                alert('No data to export. Please add bookings first.');
                return;
            }

            const excelData = [];
            
            allBookings.forEach(booking => {
                if (booking.items && booking.items.length > 0) {
                    booking.items.forEach((item, index) => {
                        excelData.push({
                            'Date': index === 0 ? booking.date : '',
                            'Name': index === 0 ? (booking.customerName || booking.name || '-') : '',
                            'Item': item.name,
                            'Quantity': item.qty,
                            'Price': item.price,
                            'Status': index === 0 ? booking.status : '',
                            'Total': index === 0 ? booking.total : ''
                        });
                    });
                } else {
                    excelData.push({
                        'Date': booking.date,
                        'Name': booking.name || '-',
                        'Item': '-',
                        'Quantity': booking.qty || 0,
                        'Price': booking.price || 0,
                        'Status': booking.status,
                        'Total': booking.total
                    });
                }
            });

            const totalAmount = allBookings.reduce((sum, booking) => sum + booking.total, 0);
            
            excelData.push({
                'Date': '',
                'Name': '',
                'Item': '',
                'Quantity': '',
                'Price': '',
                'Status': 'GRAND TOTAL',
                'Total': totalAmount
            });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(excelData);

            ws['!cols'] = [
                { wch: 12 },
                { wch: 25 },
                { wch: 10 },
                { wch: 15 },
                { wch: 15 },
                { wch: 12 },
                { wch: 15 }
            ];

            XLSX.utils.book_append_sheet(wb, ws, 'Bookings');

            const today = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `Booking_Report_${today}.xlsx`);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                window.closeModal();
            }
        }
    </script>
</body>
</html>
