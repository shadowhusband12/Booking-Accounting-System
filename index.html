<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Accounting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .status-select {
            padding: 5px 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #ff3838;
        }

        .total-row {
            background: #f8f9fa;
            font-weight: bold;
            font-size: 1.2em;
        }

        .total-row td {
            padding: 20px 15px;
            border-top: 3px solid #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Booking Accounting System</h1>
        
        <button class="btn-add" onclick="openModal()">+ Add New Booking</button>
        
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be loaded from Firebase -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="5" style="text-align: right;">Total Price:</td>
                    <td id="totalPrice">Rp 0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">Add New Booking</h2>
            <form id="bookingForm" onsubmit="addBooking(event)">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="qty">Quantity:</label>
                    <input type="number" id="qty" min="1" required>
                </div>
                <div class="form-group">
                    <label for="price">Price (Rp):</label>
                    <input type="number" id="price" min="0" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Add Booking</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT9Y-U1vauIffDYF2iQLIH1--6CdELu44",
            authDomain: "booking-accounting-data.firebaseapp.com",
            databaseURL: "https://booking-accounting-data-default-rtdb.firebaseio.com",
            projectId: "booking-accounting-data",
            storageBucket: "booking-accounting-data.firebasestorage.app",
            messagingSenderId: "881001096637",
            appId: "1:881001096637:web:4bf00d376fb5e76c60ded4",
            measurementId: "G-1QMGEVHVXS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const bookingsRef = ref(database, 'bookings');

        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        window.openModal = function() {
            document.getElementById('myModal').style.display = 'block';
        }

        window.closeModal = function() {
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('bookingForm').reset();
        }

        window.addBooking = function(event) {
            event.preventDefault();
            
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            const qty = parseInt(document.getElementById('qty').value);
            const price = parseInt(document.getElementById('price').value);
            const status = document.getElementById('status').value;
            const total = qty * price;

            const newBooking = {
                date: date,
                name: name,
                qty: qty,
                price: price,
                status: status,
                total: total,
                timestamp: Date.now()
            };

            push(bookingsRef, newBooking);
            window.closeModal();
        }

        window.deleteRow = function(bookingId) {
            if (confirm('Are you sure you want to delete this booking?')) {
                const bookingRef = ref(database, 'bookings/' + bookingId);
                remove(bookingRef);
            }
        }

        window.updateStatus = function(bookingId, newStatus) {
            const bookingRef = ref(database, 'bookings/' + bookingId);
            update(bookingRef, { status: newStatus });
        }

        function loadBookings() {
            onValue(bookingsRef, (snapshot) => {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';
                let total = 0;

                const bookings = [];
                snapshot.forEach((childSnapshot) => {
                    bookings.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                bookings.sort((a, b) => a.timestamp - b.timestamp);

                bookings.forEach((booking) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${booking.date}</td>
                        <td>${booking.name}</td>
                        <td>${booking.qty}</td>
                        <td>${formatRupiah(booking.price)}</td>
                        <td>
                            <select class="status-select" onchange="updateStatus('${booking.id}', this.value)">
                                <option value="Pending" ${booking.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Paid" ${booking.status === 'Paid' ? 'selected' : ''}>Paid</option>
                                <option value="Cancelled" ${booking.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </td>
                        <td>${formatRupiah(booking.total)}</td>
                        <td><button class="btn-delete" onclick="deleteRow('${booking.id}')">Delete</button></td>
                    `;
                    total += booking.total;
                });

                document.getElementById('totalPrice').textContent = formatRupiah(total);
            });
        }

        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                window.closeModal();
            }
        }

        loadBookings();
    </script>
</body>
</html>
