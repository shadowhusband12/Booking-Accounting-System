<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Accounting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-export {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .status-select {
            padding: 5px 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #ff3838;
        }

        .total-row {
            background: #f8f9fa;
            font-weight: bold;
            font-size: 1.2em;
        }

        .total-row td {
            padding: 20px 15px;
            border-top: 3px solid #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Booking Accounting System</h1>
        
        <div class="btn-container">
            <button class="btn-add" onclick="openModal()">+ Add New Booking</button>
            <button class="btn-export" onclick="exportToExcel()">📥 Export to Excel</button>
        </div>
        
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be loaded from Firebase -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="5" style="text-align: right;">Total Price:</td>
                    <td id="totalPrice">Rp 0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">Add New Booking</h2>
            <form id="bookingForm" onsubmit="addBooking(event)">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="qty">Quantity:</label>
                    <input type="number" id="qty" min="1" required>
                </div>
                <div class="form-group">
                    <label for="price">Price (Rp):</label>
                    <input type="number" id="price" min="0" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Add Booking</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // Import SheetJS from CDN
        const XLSX = await import('https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs');

        const firebaseConfig = {
            apiKey: "AIzaSyDT9Y-U1vauIffDYF2iQLIH1--6CdELu44",
            authDomain: "booking-accounting-data.firebaseapp.com",
            databaseURL: "https://booking-accounting-data-default-rtdb.firebaseio.com",
            projectId: "booking-accounting-data",
            storageBucket: "booking-accounting-data.firebasestorage.app",
            messagingSenderId: "881001096637",
            appId: "1:881001096637:web:4bf00d376fb5e76c60ded4",
            measurementId: "G-1QMGEVHVXS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const bookingsRef = ref(database, 'bookings');

        // Store bookings globally for export
        let allBookings = [];

        // Show loading message
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">Loading data from Firebase...</td></tr>';

        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        window.openModal = function() {
            document.getElementById('myModal').style.display = 'block';
        }

        window.closeModal = function() {
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('bookingForm').reset();
        }

        window.addBooking = function(event) {
            event.preventDefault();
            
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            const qty = parseInt(document.getElementById('qty').value);
            const price = parseInt(document.getElementById('price').value);
            const status = document.getElementById('status').value;
            const total = qty * price;

            const newBooking = {
                date: date,
                name: name,
                qty: qty,
                price: price,
                status: status,
                total: total,
                timestamp: Date.now()
            };

            push(bookingsRef, newBooking);
            window.closeModal();
        }

        window.deleteRow = function(bookingId) {
            if (confirm('Are you sure you want to delete this booking?')) {
                const bookingRef = ref(database, 'bookings/' + bookingId);
                remove(bookingRef);
            }
        }

        window.updateStatus = function(bookingId, newStatus) {
            const bookingRef = ref(database, 'bookings/' + bookingId);
            update(bookingRef, { status: newStatus });
        }

        function loadBookings() {
            onValue(bookingsRef, (snapshot) => {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';
                let total = 0;

                const bookings = [];
                snapshot.forEach((childSnapshot) => {
                    bookings.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                if (bookings.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #999;">No bookings yet. Click "Add New Booking" to get started!</td></tr>';
                    document.getElementById('totalPrice').textContent = formatRupiah(0);
                    allBookings = [];
                    return;
                }

                bookings.sort((a, b) => a.timestamp - b.timestamp);
                allBookings = bookings; // Store for export

                bookings.forEach((booking) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${booking.date}</td>
                        <td>${booking.name}</td>
                        <td>${booking.qty}</td>
                        <td>${formatRupiah(booking.price)}</td>
                        <td>
                            <select class="status-select" onchange="updateStatus('${booking.id}', this.value)">
                                <option value="Pending" ${booking.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Paid" ${booking.status === 'Paid' ? 'selected' : ''}>Paid</option>
                                <option value="Cancelled" ${booking.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </td>
                        <td>${formatRupiah(booking.total)}</td>
                        <td><button class="btn-delete" onclick="deleteRow('${booking.id}')">Delete</button></td>
                    `;
                    total += booking.total;
                });

                document.getElementById('totalPrice').textContent = formatRupiah(total);
            }, (error) => {
                console.error('Firebase error:', error);
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 20px; color: #ff4757;">
                            <strong>⚠️ Firebase Connection Error</strong><br><br>
                            Please configure Firebase Realtime Database:<br>
                            1. Go to <a href="https://console.firebase.google.com/project/booking-accounting-data/database" target="_blank" style="color: #667eea;">Firebase Console</a><br>
                            2. Click "Realtime Database" → "Create Database"<br>
                            3. Choose location and start in <strong>test mode</strong><br>
                            4. Go to "Rules" tab and paste this:<br><br>
                            <code style="background: #f5f5f5; padding: 10px; display: block; text-align: left; max-width: 400px; margin: 10px auto;">
                            {<br>
                            &nbsp;&nbsp;"rules": {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;".read": true,<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;".write": true<br>
                            &nbsp;&nbsp;}<br>
                            }
                            </code>
                            5. Click "Publish"<br><br>
                            Then refresh this page.
                        </td>
                    </tr>
                `;
            });
        }

        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                window.closeModal();
            }
        }

        window.exportToExcel = function() {
            if (allBookings.length === 0) {
                alert('No data to export. Please add bookings first.');
                return;
            }

            // Prepare data for Excel
            const excelData = allBookings.map(booking => ({
                'Date': booking.date,
                'Name': booking.name,
                'Quantity': booking.qty,
                'Price': booking.price,
                'Status': booking.status,
                'Total': booking.total
            }));

            // Calculate total
            const totalAmount = allBookings.reduce((sum, booking) => sum + booking.total, 0);
            
            // Add total row
            excelData.push({
                'Date': '',
                'Name': '',
                'Quantity': '',
                'Price': '',
                'Status': 'TOTAL',
                'Total': totalAmount
            });

            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(excelData);

            // Set column widths
            ws['!cols'] = [
                { wch: 12 },  // Date
                { wch: 20 },  // Name
                { wch: 10 },  // Quantity
                { wch: 15 },  // Price
                { wch: 12 },  // Status
                { wch: 15 }   // Total
            ];

            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Bookings');

            // Generate Excel file
            const today = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `Booking_Report_${today}.xlsx`);
        }

        loadBookings();
    </script>
</body>
</html>
